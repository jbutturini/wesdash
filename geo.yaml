geographies:
  moco_md:
    label: "Montgomery County, MD"
    datasets:
      - dataset: "acs5"
        for: "county:031"
        in: "state:24"
      - dataset: "acs1"
        for: "county:031"
        in: "state:24"

  # Note: Census ACS does NOT support DC wards directly. The closest ACS 1-year analogue is the full
  # District of Columbia (county:001 in state:11). For ward-level, use OSSE/EdScape/other DC sources.
  dc_total:
    label: "District of Columbia"
    datasets:
      - dataset: "acs1"
        for: "county:001"
        in: "state:11"

  bethesda_cc_zctas:
    label: "Bethesda/Chevy Chase (ZCTA bundle)"
    datasets:
      - dataset: "acs5"
        members:
          - { for: "zip code tabulation area:20814", in: "state:24" }
          - { for: "zip code tabulation area:20815", in: "state:24" }
          - { for: "zip code tabulation area:20816", in: "state:24" }
          - { for: "zip code tabulation area:20817", in: "state:24" }

  upper_nw_dc_zctas:
    label: "Upper NW DC (ZCTA bundle)"
    datasets:
      - dataset: "acs5"
        members:
          - { for: "zip code tabulation area:20008", in: "state:11" }
          - { for: "zip code tabulation area:20015", in: "state:11" }
          - { for: "zip code tabulation area:20016", in: "state:11" }
